<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
</head>
<body>
   <div class="wrapper">
        <nav class= "nav-left">
            <section class="portrait"></section>
            <section class="main"></section>
            <section class="admin"></section>
            <section class="catergories"></section>
        </nav>
        <section class="container-left">
            <nav class= "top-toolbar">
                <section class="hamburger"></section>
                <section class="search-top"></section>
                <section class="add-user top-icon"></section>
                <section class="add date top-icon"></section>
                <section class="settings top-icon"></section>
            </nav>
            <header class="headline">
                <section class="headline-left">
                    <h1>Customer Service Representative</h1>
                    <aside class="header-location">San Francisco, CA <span class="header-preview">Preview this post</span></aside>
                </section>
                <section class="headline-right">
                    <input class="open-button" type="button" value="Open">
                    <input class="banner-button" type="button">
                    <input class="pencil-button" type="button">
                    <input class="delete-button" type="button">
                </section>
            </header>
            <section class="mid-toolbar">
                <input class="summary headline-button" type="button" value="SUMMARY">
                <input class="applicants headline-button" type="button" value="APPLICANTS">
                <input class="job-board headline-button" type="button" value="JOB BOARD">
                <input class="interview headline-button" type="button" value="INTERVIEW">
                <input class="activity headline-button" type="button" value="ACTIVITY">
                <input class="broadcast headline-button" type="button" value="BROADCAST">
                <input class="notifications headline-button" type="button" value="NOTIFICATIONS">
            </section>
            <section class="data-display">
                <article class="graphs">
                    
                    <aside class="circles">
                        <p class="circle-one">3,154</p>
                        <p class="circle-two">1,546</p>
                        <p class="circle-three">912</p>
                    </aside>

                </article>
            </section>    
        </section>
    </div>
</body>
</html>
